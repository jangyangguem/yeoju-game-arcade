<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여주고 코딩반 게임 아케이드</title>
    <meta name="description" content="여주고등학교 코딩반 학생들이 제작한 웹 게임 모음">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 5h2M8 3v2M16 5h2M18 3v2"></path>
                            <rect x="2" y="7" width="20" height="14" rx="2"></rect>
                            <path d="M6 11h.01M10 11h.01M6 15h.01M10 15h.01M14 11h6M14 15h6"></path>
                        </svg>
                    </div>
                    <div class="title-section">
                        <h1 class="main-title">여주고 코딩반 게임 아케이드</h1>
                        <p class="subtitle">여주고등학교 코딩반 학생들의 창작 게임 모음</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="container">
            <!-- 소개 섹션 -->
            <section class="intro-section">
                <h2 class="section-title">🎮 환영합니다!</h2>
                <p class="intro-text">
                    여주고등학교 코딩반 학생들이 직접 제작한 웹 게임을 만나보세요. 
                    17명의 학생들이 각자의 창의력과 코딩 실력을 발휘하여 만든 게임들을 즐겨보세요!
                </p>
            </section>

            <!-- 검색 바 -->
            <section class="search-section">
                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="게임 제목이나 제작자로 검색..."
                    >
                </div>
            </section>

            <!-- 게임 그리드 -->
            <section class="games-section">
                <div id="gamesGrid" class="games-grid">
                    <!-- 게임 카드들이 JavaScript로 동적 생성됩니다 -->
                </div>
                <div id="noResults" class="no-results" style="display: none;">
                    <p>검색 결과가 없습니다.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">© 2024 여주고등학교 코딩반. Made with ❤️ by students.</p>
                <div class="footer-github">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span>Hosted on GitHub Pages</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
